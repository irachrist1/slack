<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600&display=swap">


</head>
<body>
    <div class="container">

        <div class="left-section">
            <div class="overlay-text">
                <!-- <h1>Turn your ideas into reality.</h1>
                <P>Start for free and get attractive offers from the community</P> -->
            </div>
        </div>
        <div class="right-section">
            <div class="logo">
                <img src="./assets/Group 1686550876.svg" class="img-logo" alt="">              
            </div>
            <div class="connect-wrapper">
                <h1>LOGIN TO YOUR ACCOUNT</h1>
                <p class="see-whats">See What's Going On</p>
                <button class="google-button">
                    <img src="./assets/google-logo.png" alt="">
                    Continue with Google
                </button><br><br>
                <p class="centered-text">------------- or Sign in with Email ------------- </p>
            
            <form action="">
                Email: <br><br>
                <input type="email" placeholder="mail@abc.com" class="custom-input"><br><br>
                Password: <br><br>
                <input type="password" name="" id="" placeholder="*****************" class="custom-input"> <br><br>
                
                <div class="remember-forgot">
                    <div class="checkbox-label">
                        <i class="far fa-check-square checkbox-icon"></i>
                        <span>Remember Me</span>
                    </div>
                    <a href="" class="forgot">Forgot Password?</a> 
                </div>
                <br><br>
            
                <button class="login">Login</button>
            </form><br><br>

            <div class="not-registered">
                <a href="">Not Registered Yet? <p class="create">Create Account</p></a>
            </div>

        </div>

    </div>
</body>
</html>
